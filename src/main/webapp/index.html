<html>
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-app="app">
<div ng-controller="MainController as user">
    <div>{{user.errorMessage}}</div>
    <form ng-submit="user.submit()">
        <label for="name">name:</label>
        <input id="name" type="text" ng-model="user.credential.name"/>
        <label for="password">password:</label>
        <input id="password" type="password" ng-model="user.credential.password"/>
        <button id="send">Submit</button>
    </form>
    <div>
        name: {{user.data.name}} -
        token: {{user.data.token}}
    </div>
</div>
</body>
</html>
